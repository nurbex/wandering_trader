<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout.html}">
<html lang="en">
<!-- CSS only -->
<head>
    <meta charset="UTF-8">
    <title>Project details</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Project Task Manager</h1>
    <div class="container">
        <div class="row row-cols-1 row-cols-xl-3 g-1">
            <div class="col">
                <div class="row row-cols-1 g-1 p-1">
                    <h4 class="text-center">
                        Todo
                    </h4>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                        </svg>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Create New Task</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row g-3" th:action="@{/admin/tasks/new}" method="POST" th:object="${task}">
                                        <div class="col-12">
                                            <label for="inputTask" class="form-label">Task</label>
                                            <textarea class="form-control" id="inputTask" placeholder="Your task" rows="6"
                                                      th:field="*{todo}">
                                            </textarea>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Type</label>
                                            <select id="inputState" class="form-select"
                                                    th:field="*{type}">
                                                <option th:value="${type}" th:each="type : ${types}" th:text="${type}"></option>
                                            </select>
                                        </div>
                                        <input hidden type="text" name="projectId" th:value="${projectId}"/>
                                        <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" th:each="todo : ${toDos}">
                        <div class="card-body">
                            <p class="card-text" th:text="${todo.todo}"></p>
                            <p class="card-text" th:text="${todo.createdAt}"></p>
                            <form class="row g-3" th:action="@{/admin/tasks/updateStatus}" method="POST">
                                <input hidden type="text" name="projectId" th:value="${projectId}"/>
                                <input hidden type="text" name="taskId" th:value="${todo.id}"/>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                           class="bi bi-chevron-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                </svg></span>
                            </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h4 class="text-center">
                    Scheduled
                </h4>
                <div class="row row-cols-1 g-1 p-1">
                    <div class="col">
                        <div class="row row-cols-1 g-1 p-1">
                            <div class="card text-dark bg-warning">
                                <div class="card-body">
                                    <h6 class="card-text text-center">
                                        Today | In Progress
                                    </h6>
                                </div>
                            </div>
                            <div class="card"
                                 th:each="todo : ${todays}">
                                <div class="card-body">
                                    <p class="card-text" th:text="${todo.todo}"></p>
                                    <p class="card-text" th:text="${todo.createdAt}"></p>
                                    <form class="row g-3" th:action="@{/admin/tasks/updateStatus}" method="POST">
                                        <input hidden type="text" name="projectId" th:value="${projectId}"/>
                                        <input hidden type="text" name="taskId" th:value="${todo.id}"/>
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                           class="bi bi-chevron-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                </svg></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row row-cols-1 g-1 p-1">
                            <div class="card text-dark bg-info">
                                <div class="card-body">
                                    <h6 class="card-text text-center">
                                        This week
                                    </h6>
                                </div>
                            </div>
                            <div class="card"
                                 th:each="todo : ${thisWeeks}">
                                <div class="card-body">
                                    <p class="card-text" th:text="${todo.todo}"></p>
                                    <p class="card-text" th:text="${todo.createdAt}"></p>
                                    <form class="row g-3" th:action="@{/admin/tasks/updateStatus}" method="POST">
                                        <input hidden type="text" name="projectId" th:value="${projectId}"/>
                                        <input hidden type="text" name="taskId" th:value="${todo.id}"/>
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                           class="bi bi-chevron-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                </svg></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row row-cols-1 g-1 p-1">
                    <h4 class="text-center">
                        Done
                    </h4>
                    <div class="card"
                         th:each="todo : ${dones}">
                        <div class="card-body">
                            <p class="card-text" th:text="${todo.todo}"></p>
                            <p class="card-text" th:text="${todo.createdAt}"></p>
                            <form class="row g-3" th:action="@{/admin/tasks/updateStatus}" method="POST">
                                <input hidden type="text" name="projectId" th:value="${projectId}"/>
                                <input hidden type="text" name="taskId" th:value="${todo.id}"/>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
                                            <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"/>
                                            <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"/>
                                        </svg>
                                        Bug
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
